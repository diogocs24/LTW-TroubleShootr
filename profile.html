    <div id="info">
        <h1 class="title">User Profile</h1>
        <div class="row">
            <div class="col-md-3">
                Name: João da Silva
            </div>
            <div class="single-input">
                <div class="col-md-9 text-secondary">
                    <input type="text" class="input" id="name" required>
                    <label for="name">New Name</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">Username: @joãosilva</div> 
            <div class="single-input">
                <div class="col-md-9 text-secondary">
                    <input type="text" class="input" id="username" required>
                    <label for="username">New Username</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">Birth Date: 01/01/2000</div> 
            <div class="single-input">
                <div class="col-md-9 text-secondary">
                    <input type="text" class="input" id="date" required>
                    <label for="date">Date</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">Email: joão@up.pt</div> 
            <div class="single-input">
                <div class="col-md-9 text-secondary">
                    <input type="text" class="input" id="email" required>
                    <label for="email">New Email</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">Password: *********</div>
            <div class="single-input">
                <div class="col-md-9 text-secondary">
                    <input type="password" class="input" id="password" required>
                    <label for="password">New Password</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="single-input">
                <div class="col-md-9 text-secondary">
                    <input type="password" class="input" id="confirm_password" required>
                    <label for="confirm_password">Confirm Password</label>
                </div>
            </div>
        </div>
    </div>
    <div id="profile_img">
        <img src="profile_image.jpg" alt="profile image">
