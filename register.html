<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <h1>Welcome to TroubleShootr</h1>
        </header>
        <main>
            <form action="">
                <label for="firstname">First name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="João" required>

                <label for="lastname">Last name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Campos">

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Zé das Coubes" required>

                <label for="birthdate">Birth date:</label>
                <input type="date" id="birthdate" name="birthdate" placeholder="28/2/2000" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="omeuemail@gmail.com" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </form>
        </main>
    </body>
</html>
